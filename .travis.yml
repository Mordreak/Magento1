#  - MAGENTO_VERSION=magento-ce-1.8.1.0
#  - MAGENTO_VERSION=magento-ce-1.8.0.0
#  - MAGENTO_VERSION=magento-ce-1.7.0.2

install:
    # Run Composer
    - composer update --no-dev --ignore-platform-reqs
    
    # Configure Php ...
    - phpenv config-rm xdebug.ini
    - echo 'date.timezone = "Europe/Berlin"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

    # Install Magento & Modules
    - bash build/setup.sh
    
    # Configure Splash Module
    - bash build/configure.sh    

before_script:
    - cd /tmp/magetest
    
    # Print Installation Infos
    - php -r "echo date_default_timezone_get();"
    - tools/n98-magerun.phar --root-dir=htdocs sys:modules:list   
    - tools/n98-magerun.phar --root-dir=htdocs config:get general/locale/* 

script:
    - cd /tmp/magetest/htdocs
    - phpunit
        
notifications:
  email:         
    on_success: never # default: change
    on_failure: never # default: always

after_failure:
