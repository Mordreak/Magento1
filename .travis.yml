matrix:
  allow_failures:
#  - php: 7.0
  - php: 5.6

env:
#    - MAGENTO_VERSION=magento-mirror-1.9.3.0 MAGENTO_DB_ALLOWSAME=1 
    - MAGENTO_VERSION=magento-mirror-1.9.3.6 MAGENTO_DB_ALLOWSAME=1
